<div class="item item-input-inset ">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Filter" ng-model="filter">
  </label>
</div>
<div ng-hide="loaded" class="item"><i class=" icon ion-ios7-reloading"></i></div>

<ul class="list" ng-show="loaded">
    <li class="item item-icon-right" ng-repeat="note in notes | filter: filter" touchable ng-click="open('notes.detail', {id: note.id})">
        <span>{{note.title}} - </span><span class="subtext">{{note.id}}</span>
        <i class="icon ion-ios7-arrow-right subtext"></i>
    </li>
</ul>
